<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- fontAwesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- googlefonts link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->

      <!-- 8AM -->
      <div class="row">
        <div class="col-1 hour">8 AM</div>
        <textarea id="8am" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 9AM -->
      <div class="row">
        <div class="col-1 hour">9 AM</div>
        <textarea id="9am" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 10AM -->
      <div class="row">
        <div class="col-1 hour">10 AM</div>
        <textarea id="10am" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 11AM -->
      <div class="row">
        <div class="col-1 hour">11 AM</div>
        <textarea id="11am" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 12PM -->
      <div class="row">
        <div class="col-1 hour">12 PM</div>
        <textarea id="12pm" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>
      
      <!-- 1PM -->
      <div class="row">
        <div class="col-1 hour">1 PM</div>
        <textarea id="1pm" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 2PM -->
      <div class="row">
        <div class="col-1 hour">2 PM</div>
        <textarea id="2pm" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 3PM -->
      <div class="row">
        <div class="col-1 hour">3 PM</div>
        <textarea id="3pm" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 4PM -->
      <div class="row">
        <div class="col-1 hour">4 PM</div>
        <textarea id="4pm" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 5PM -->
      <div class="row">
        <div class="col-1 hour">5 PM</div>
        <textarea id="5pm" class="col-9"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- 6PM -->
      <div class="row">
        <div class="col-1 hour">6 PM</div>
        <textarea id="6pm" class="col-9 description"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-duotone fa-calendar-plus"></i></button>
      </div>

      <!-- clear calendar button -->
      <div class="clear-calendar">
        <button class="col-3 clearBtn">Clear Schedule</button> 
      </div>
    </div>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- javascript file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
